<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
</head>
<body>
    <h1>Speech to Text Conversion</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Convert Speech to Text</button>
    </form>
    
    {% if transcription %}
        <h2>Transcription:</h2>
        <p>{{ transcription }}</p>
    {% endif %}
</body>
</html>
